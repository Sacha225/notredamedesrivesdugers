<body>

  <script>
  const saints = [
  { name: "Saint Pierre", indices: ["Apôtre", "Clé des cieux", "Rome"] },

  { name: "Saint Georges", indices: ["Dragon", "Courage", "Chevalier"] },
  { name: "Saint Nicolas", indices: ["Évêque", "Miracle", "Légende"] },
  { name: "Sainte Cécile", indices: ["Musique", "Rome", "Martyr"] },
  { name: "Saint Christophe", indices: ["Voyageur", "Martyr", "Patron"] },
  { name: "Saint Bernard", indices: ["Abbaye", "Cisterciens", "France"] },
  { name: "Saint Benoît", indices: ["Monastique", "Règle", "Europe"] },
  { name: "Saint Augustin", indices: ["Docteur", "Évêque", "Théologien"] },
  { name: "Saint Thomas d’Aquin", indices: ["Docteur", "Philosophe", "Théologien"] },
  { name: "Sainte Marguerite", indices: ["Jeune", "Martyr", "Foi"] },
  { name: "Saint Laurent", indices: ["Martyr", "Rome", "Grille"] },
  { name: "Saint Sébastien", indices: ["Martyr", "Soldat", "Rome"] },
  { name: "Saint Blaise", indices: ["Médecin", "Martyr", "Arbre"] },
  { name: "Saint Valentin", indices: ["Amour", "Prêtre", "Rome"] },
  { name: "Sainte Agathe", indices: ["Sicile", "Martyr", "Chasteté"] },
  { name: "Saint Apollinaire", indices: ["Évêque", "Martyr", "Ravenne"] },
  { name: "Saint Hilaire", indices: ["Évêque", "Poitiers", "Docteur"] },
  { name: "Sainte Geneviève", indices: ["Paris", "Prie pour la ville", "Patronne"] },
  { name: "Saint Antoine", indices: ["Abbé", "Désert", "Égypte"] },
  { name: "Saint Lucien", indices: ["Martyr", "Rome", "Foi"] },
  { name: "Saint Marcel", indices: ["Pape", "Église", "Rome"] },
  { name: "Saint Raymond", indices: ["Prieur", "Espagne", "Dominicain"] },
  { name: "Saint André", indices: ["Apôtre", "Frère de Pierre", "Pêcheur"] },
  { name: "Saint Basile", indices: ["Docteur de l'Église", "Monastique", "Grèce"] },
  { name: "Saint Sylvestre", indices: ["Pape", "31 décembre", "Rome"] },

  { name: "Saint François Xavier", indices: ["Missionnaire", "Japon", "Compagnon"] },
  { name: "Saint Ignace de Loyola", indices: ["Jésuite", "Espagne", "Mission"] },

    // Calculer le jour de l'année (1 à 365/366)
const today = new Date();
const start = new Date(today.getFullYear(), 0, 0);
const diff = today - start;
const oneDay = 1000 * 60 * 60 * 24;
const dayOfYear = Math.floor(diff / oneDay); // jour de l'année

// Choisir le saint du jour en fonction du jour de l'année
const index = dayOfYear % saints.length;
const saintDuJour = saints[index];


    let essais = 0;
    const userInput = document.getElementById('userAnswer');
    const checkBtn = document.getElementById('checkBtn');
    const message = document.getElementById('message');
    const indiceDiv = document.getElementById('indice');

    function verifier() {
      const reponse = userInput.value.trim().toLowerCase();
      const correct = saintDuJour.name.toLowerCase();

      if (reponse === correct) {
        message.textContent = `Bravo ! C'est bien ${saintDuJour.name} !`;
        message.style.color = "green";
      } else {
        userInput.value = ""; // efface la réponse
        essais++;
        message.textContent = "Mauvaise réponse, réessayez !";
        message.style.color = "red";

        if (essais <= saintDuJour.indices.length) {
          const newIndice = document.createElement('div');
          newIndice.textContent = "Indice : " + saintDuJour.indices[essais - 1];
          indiceDiv.appendChild(newIndice);
        }
      }
    }

    checkBtn.addEventListener('click', verifier);
    userInput.addEventListener('keydown', function(e) {
      if (e.key === "Enter") verifier();
    });
  </script>
