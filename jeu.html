    const today = new Date();
    const start = new Date(today.getFullYear(), 0, 0);
    const diff = today - start;
    const oneDay = 1000 * 60 * 60 * 24;
    const dayOfYear = Math.floor(diff / oneDay);

    const index = dayOfYear % saints.length;
    const saintDuJour = saints[index];

    let essais = 0;

    const checkBtn = document.getElementById('checkBtn');
    const reponseBtn = document.getElementById('reponseBtn');
    const message = document.getElementById('message');

      const correct = saintDuJour.name.toLowerCase();

        message.textContent = `Bravo ! C'est bien ${saintDuJour.name} !`;
