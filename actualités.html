<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil – Prière d'un jeune</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Raleway&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f5dc;
      color: #000000;
    }
    :root {
      --azur-grise: #406881;
      --orange: #e58d27;
      --vert-fonce: #2b6c51;
      --noir-intense: #000000;
      --blanc-classique: #ffffff;
    }
    h1, h2, h3, h4, h5, h6, .poppins-font {
      font-family: 'Poppins', sans-serif;
    }
    header {
      background-color: var(--azur-grise);
      color: var(--blanc-classique);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: var(--blanc-classique);
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    h1 {
      font-size: 46px;
      color: var(--vert-fonce);
    }
    footer {
      background-color: var(--noir-intense);
      color: var(--blanc-classique);
      text-align: center;
      padding: 1rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <!-- Tu peux ajouter un logo ici -->
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="prieres.html">Prières</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Bienvenue sur Prière d'un jeune</h1>
      <p>Ceci est la page d’accueil.</p>
      <p>Heure actuelle : <span id="heure-actuelle"></span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Prière d'un jeune</p>
  </footer>

  <script>
    function afficherHeure() {
      const maintenant = new Date();
      const heure = maintenant.getHours().toString().padStart(2, '0');
      const minutes = maintenant.getMinutes().toString().padStart(2, '0');
      const secondes = maintenant.getSeconds().toString().padStart(2, '0');
      const heureFormatee = `${heure}:${minutes}:${secondes}`;
      document.getElementById('heure-actuelle').textContent = heureFormatee;
    }

    afficherHeure();           // Affiche au chargement
    setInterval(afficherHeure, 1000);  // Mise à jour chaque seconde
  </script>
</body>
</html>
